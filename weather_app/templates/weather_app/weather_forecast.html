<!-- weather_forecast.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Weather Forecast</title>
    <link rel="stylesheet" type="text/css" href="{% static 'weather_app/style_weather_forecast.css' %}">
</head>
<body>
    <h1>Weather Forecast</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="city" placeholder="Enter a city" required>
        <button type="submit">Get Forecast</button>
    </form>
    {% if forecasts %}
    <h2>Weather Forecast for {{ city }}</h2>
    <ul class="forecast-list">
        {% for forecast in forecasts %}
        <li class="forecast-item">
            <div class="forecast-item-header">
                <span class="date-time">{{ forecast.dt_txt }}</span><br>
                <span class="temperature">{{ forecast.main.temp }}Â°C</span>
            </div>
            <div class="weather-condition">{{ forecast.weather.0.main }}</div>
        </li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
